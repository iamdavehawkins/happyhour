<!DOCTYPE html>
<html>
	<head>
		<title>Happy Hour | Login</title>
	</head>
	<body>
		<h6>Login to Happy Hour</h6>

        <form id="login_form" method="post" action="/hh/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>
	</body>
</html>

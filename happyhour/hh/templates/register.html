<!DOCTYPE html>
<html>
    <head>
        <title>Happy Hour | Register</title>
    </head>

    <body>
        <h1>Register</h1>

        {% if registered %}
        <strong>thank you for registering!</strong>
        <a href="/hh/">Return to the homepage.</a><br />
        {% else %}
        <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/hh/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
